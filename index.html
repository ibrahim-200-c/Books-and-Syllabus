  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color: #333;
      scroll-behavior: smooth;
    }

    body {
      background: #F0F8FF;
      font-family: "Poppins", sans-serif;
      animation: bgmove 15s ease-in-out infinite;
      background-size: 400% 400%;
    }

    @keyframes bgmove {
      0% { background-position: 0 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0 50%; }
    }

    /* Navbar */
    .navbar {
      background: #C2185B;
      color: white;
      padding: 20px 40px;
      border-radius: 0 0 15px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-links {
      list-style: none;
    }

    .nav-links li {
      display: inline-block;
      margin-left: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 18px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #FFD700;
    }

    /* Title */
    h1 {
      text-align: center;
      margin: 50px 0 20px;
      color: #222;
      font-size: 40px;
    }

    /* Grid Cards */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }

    .card {
      background: linear-gradient(135deg, #E05194, #C2185B);
      color: white;
      text-align: center;
      padding: 2em;
      border-radius: 25px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      margin: 60px 0 20px;
      color: #444;
    }

    footer a {
      color: #C2185B;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .logo { font-size: 28px; }
      .nav-links a { font-size: 16px; }
      h1 { font-size: 30px; }
    }
  </style>
</head>

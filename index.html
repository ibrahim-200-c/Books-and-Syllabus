<!DOCTYPE html>

  <title>Books and Syllabus | Einbrainton</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color: #333;
      scroll-behavior: smooth;
    }

    body {
      background: #071022;
      font-family: "Poppins", sans-serif;
      animation: bgmove 15s ease-in-out infinite;
      background-size: 400% 400%;
    }

    @keyframes bgmove {
      0% { background-position: 0 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0 50%; }
    }

    /* Navbar */
    .navbar {
      background: #22c55e;
      color: white;
      padding: 20px 40px;
      border-radius: 0 0 15px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
       border-color:#22c55e;
  box-shadow: 0 0 10px #22c55e ;
    }

    .logo {
      font-size: 35px;
      font-weight: 700;
      letter-spacing: 1px;
    }


    
   
    

    /* Grid Cards */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }

    .card {
      background:#1c283b ;
      color:white;
      text-align: center;
      padding: 2em;
      border-radius: 25px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 15px;
      box-shadow:  1px 2px 6px #22c55e ;
    }

    .card:hover {
      transform: translateY(-6px);
       background-color:#22c55e ;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3) ;
    }

    footer {
      text-align: center;
      margin: 60px 0 20px;
      color: #444;
    }

    footer a {
      color:#2e6f40;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
